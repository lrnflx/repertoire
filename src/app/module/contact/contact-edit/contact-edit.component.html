<div class="container mt-4">
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="contactForm">
      <div class="form-group">
        <label for="firstName">
          Prénom
        </label>
        <input  class="form-control" type="text" id="firstName" name="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">
          Nom
        </label>
        <input class="form-control" type="text" id="lastName" name="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="adress">
          Addresse
        </label>
        <input  class="form-control" type="text" id="adress" name="adress" formControlName="adress">
      </div>
      <div class="form-group">
        <label for="email">
          Email
        </label>
        <input  class="form-control" type="email" id="email" name="email" formControlName="email">
      </div>

      <div class="form-group">
        <label for="phone">
         N° de téléphone
        </label>
        <input  class="form-control" type="phone" id="phone" name="phone" formControlName="phone">
      </div>
     
      <button class="btn btn-primary" type="submit"
      (click)="onSubmit()">Enregistrer</button>
    </form>
  </div>
</div>
</div>
